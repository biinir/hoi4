l_german:
 prca.1.t:0 "[broadcast_from.GetAdjective] Propaganda über unsere Radios"
 prca.1.d:0 "Unserer Nachrichtendienst hat uns informiert, dass [broadcast_from.GetNameDef] begonnen hat, ein spezielles Radioprogramm mit dem Titel \"[prca_broadcast_radio_station_event]\" auszustrahlen, das darauf abzielt, unsere Armee und die Heimatfront zu demoralisieren. Die Sendungen enthalten Nachrichten über [This.GetAdjective]-Kriegsverluste und feindliche Siege sowie zahlreiche Warnungen und Aufrufe zur Kapitulation.\n\n\Wir können die Öffentlichkeit zwar vor den feindlichen Absichten dieser Sendungen warnen, aber es ist unvermeidlich, dass einige Menschen davon beeinflusst werden. Es scheint, dass wir in dieser Frage nicht viel tun können."
 prca.1.a:0 "Wir sollten diese Situation im Auge behalten."
 prca.1.b:0 "Sie reden sowieso nur Unsinn."
 prca.1.tt:0 "Deaktivere Events für '§YHostile Radio Broadcasts§!'"
 prca.4.t:0 "Feindliche Flugzeuge werfen Propagandaflugblätter ab."
 prca.4.d:0 "In den letzten Tagen wurden feindliche Bomber gesichtet, die Propagandaflugblätter über unseren Städten abwerfen. Einige dieser Flugblätter drohen mit der Zerstörung unserer Fabriken oder ermutigen zum Widerstand in der Bevölkerung, während andere versuchen, unsere eigenen Propagandabemühungen zu behindern, indem sie kritische Informationen preisgeben. Wie dem auch sei, es besteht kein Zweifel, dass unsere Stabilität und Moral gefährdet sind, wenn keine Maßnahmen ergriffen werden.\n\n Wir sollten so bald wie möglich nach einer Lösung für dieses Problem suchen."
 prca.4.a:0 "Wir haben im Moment wichtigere Themen."
 prca.4.b:0 "Lassen Sie die Gestapo diese Flugblätter einsammeln."
 prca.4.c:0 "Unsere Luftwaffe sollte ihre Angriffe auf diese Bomber verstärken."
 prca.4.tt:0 "Gewinne '§Y[prca_last_activated_leaflet]§!'"
 prca.5.t:0 "[ROOT.GetName]: Veralteter Submod erkannt!"
 prca.5.d:0 "Propaganda Campaigns hat einen veralteten Submod entdeckt: Der Submod für §R[ROOT.GetName]§!\n Der Submod für §R[ROOT.GetName]§! läuft auf der Version §R[prca_outdated_version]§! statt auf der neuesten Version §R[prca_latest_version]§!, was zu Fehlern während des Spiels führen kann. Bitte kontaktiere den Entwickler des Submods, um dieses Problem zu beheben."
 prca.5.a:0 "Verstanden!."
 prca.5.b:0 "Deaktiviere PRCA für [ROOT.GetName]"
 prca.5.tt:0 "Deaktiviert Propagandakampagnen für [ROOT.GetNameDef] in diesem §Ysave§! Bitte deaktiviere den Submod im §YParadox Launcher§! wenn du weiterhin Probleme hast."