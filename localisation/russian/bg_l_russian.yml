l_russian:
  Aska_STORM_DESC:0 "Благодаря последовательной политике президента Рузвельта, Соединенные Штаты Америки сумели выйти из глубокой экономической депрессии, преодолев крах финансового рынка 1929 года. В то же время, Карликовая Республика находится в состоянии серьезного кризиса. На восточных территориях бывшей Российской империи уже на протяжении столетия накапливается потенциал для объединения России."
  KAM_GATHERING_STORM_DESC:0 "Спустя непродолжительное время после кровавой гражданской войны, внутри Империи обстановка продолжала иметь напряжённый характер. Люди не могут смириться с горечью поражения, из-за чего реваншизм набирает популярность в массах, однако последнее слово будет за молодым Императором, который пользуясь патовой обстановкой приложит все усилия для перехвата власти из рук военных министров."
  LIP_GATHERING_STORM_DESC:0 "После гражданской войны липецкая экономика показала небывалый рост на западе даже появился термин Липецкое экономическое чудо однако с началом великой депресии темпы роста экономики замедлились а на политику начали влиять внутренние корпорации а в последние годы усугубился конфликт между Игорем рыжеволосовичем и парламентом"
  GAC_gachi_slaves_run1:0 "Бегство слэйвов"
