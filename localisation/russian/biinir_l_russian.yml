 g_gachi_system_desc:0 "Общество в гачи государстве строго разделено на ранги. Пренадлежность к рангу определяется физ. показателями. Большенство населения пренадлежит к рангу слэйвов, ибо требования к физ. показателям человека для перехода на ранг выше весьма тяжёлые. Помимо слэйвов существует множество других классов, для обобщения всех этих классов существует термин - 'риалмэн' "