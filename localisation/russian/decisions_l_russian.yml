 LIP_kazah_urr_category:0 "Казахская гражданская война"
 LIP_kazah_urr_category_desc:0 "\n\n\n\n\n\nКазахстан страна полей степей и пустынь казалось бы ничем не примечательный регион стал центром борьбы между 2 державами. Очевидно что эти камышинские сепаратисты будут во всём поддерживать казахских монархистов лишь бы навердить нам но мы будем сильнее их лучше наши методы очевидно эффективнее победа должна быть за нами.\n\Для победы недостаточно просто хотеть чего то по этому для нашего успеха мы должны использовать различные методы будьто простая отправка оружия или применение стратегической авиации.\n\nВозможно нам даже придётся отпправить добровольцев но в любом случае на войне все средства хороши\n\nА богатства казахстана станут для нас ценной наградой"
