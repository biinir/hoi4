KAM_power_struggle_tukha_category: "Преемник Егорова"
KAM_power_struggle_tukha_category_desc: "ЗРРФ остаётся самым могущественным государством в разрушенной России, но маршал Егоров, старый вождь ЗРРФ, впал в маразм. Его дни проходят в размышлении о старых войнах и старых товарищах. Из рядов Фронта выделились маршалы §YЖуков§! и §RТухачевский§!, генералы Советского Союза времён Бухарина. Они ведут ожесточённую борьбу за власть, их две клики ведут открытую политическую войну, чтобы определить, кто возглавит наиболее законного преемника Красной Армии и, в конечном счёте, Советского Союза."
