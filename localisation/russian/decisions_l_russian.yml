 GAC_GATHERING_STORM_DESC:0 "Ещё совсем недавно пренадлежавшая непримечательной клике Самара, в данный момент является вотчиной Билли Хэррингтона и его 'риалмэнов'.\n Новый, гачисткий порядок установился в Самаре, и гачисты не собираются останавливаться."
 GFX_GAC_army_plus_desc:0 "Сейчас многие наши слэйвы практически не работают, а значит наша миссия по риалмэнизации неэффективна, но наконец мы можем предоставить нашим слэйвам работу для нашего и ихнего блага. Мы готовимся к экспансии, а для этого нам потребуется больше слэйвов на заводах оружия."
 GAC_Saratov_War_desc:0 "У Саратова нет шансов противостоять нам в этой мужской борьбе, ведь наша армия в данный момент является ЛУЧШЕЙ в Поволжском регионе. Нашим риамэнам не составит труда побороть Саратовскую армию и победоносно спустить свой cum в их бойцов."
 GAC_Saratov_porjadok_desc:0 "Как и следовало ожидать, наши boyцы не испытали проблем при взятии первой цели. Теперь же нам предстоит повторить то, что мы когда-то сделали в Самаре. Мы отсортируем Саратовских слэйвов и риалмэнов и интегрируем их в новый, гачисткий порядок."