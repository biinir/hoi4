 KAM_morkov_urr_category:0 "Наследие империи"
 KAM_morkov_urr_category_desc:0 "\n\n\n\n\n\nС Обнаружение огромных запасов особой моркови позволило вывести камышин на по настоящему мировой уровень.\n\nНо морковный бизнес не терпит чужаков. Продажа и добыча моркови находится под полным контролем государства. \n\nРаботая с морковью мы не только отрываем нашу экономику для инвестиций , но и получим средства для превращения нашей страны в величественную развитую нацию.\n\nКаждый месяц мы получаем £GFX_diamond_texticon [?KAM_diamond_gain|G0] [get.KAM_diamond_plural_gain]\nСейчас у нас есть £GFX_diamond_texticon [?KAM_diamond_count|G0] [get.KAM_diamond_plural].\n\nТорговля с миром в данный момент [KAMPaktTradeAvailable].\nНедовольство мира с нами на данный момент: [?KAM_Pakt_Displeasure|R0%]."
