 KAM_morkov_urr_category:0 "Наследие империи"
 KAM_morkov_urr_category_desc:0 "\n\n\n\n\n\nС Обнаружение огромных запасов особой моркови позволило вывести камышин на по настоящему мировой уровень.\n\nНо алмазный бизнес не терпит чужаков. Продажа и добыча драгоценных камней находится под полным контролем корпорации De Beers, основанной Сесилом Родсом и сейчас находящейся под управлением Гарри Опенгеймера.\n\nРаботая с De Beers мы не только отрываем нашу экономику для инвестиций ОСН и Пакта, но и получим средства для превращения нашей страны в величественную развитую нацию – если не навлечём на себя гнев двух сверхдержав.\n\nКаждый месяц мы получаем £GFX_diamond_texticon [?KAM_diamond_gain|G0] [get.KAM_diamond_plural_gain]\nСейчас у нас есть £GFX_diamond_texticon [?KAM_diamond_count|G0] [get.KAM_diamond_plural].\n\nТорговля с Пактом в данный момент [KAMPaktTradeAvailable].\nНедовольство Пакта торговлей с нами на данный момент: [?KAM_Pakt_Displeasure|R0%]."
