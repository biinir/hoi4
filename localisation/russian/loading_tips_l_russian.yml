 LOADING_TIP_5:0 "«Я соглашусь с тем что я ваша собственность, но в замен вы будете меня защищать от оскорблений в мою сторону. Если же вы не будете меня защищать и отвечать обидчикам то я перестаю быть вашей собственностью.».\n- Батыр Руслан"
