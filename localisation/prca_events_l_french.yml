 prca.1.t:0 "[broadcast_from.GetAdjective] Propagande sur nos radios"
 prca.1.d:0 "L’Agence de Renseignement vient de nous informer que [broadcast_from.GetNameDef] a commencé à émettre un programme spécial appelé \"[prca_broadcast_radio_station_event]\", cherchant à démoraliser nos troupes et le front intérieur. Ce programme de propagande rapporte les pertes de [This.GetAdjective] et les victoires ennemies, ainsi que de nombreux avertissements et appel à la reddition.\n\nAlors que nous nous efforçons de prévenir et de convaincre la population de l’origine hostile de cette diffusion, il est inévitable que certains vont être influencés. Il semble qu’il n’y a plus grande chose à faire à ce sujet."
 prca.1.a:0 "Nous devrions garder un oeil sur cette situation."
 prca.1.b:0 "Quoi qu'il en soit, ils ne disent que des sottises."
 prca.1.tt:0 "Désactive l’événements pour '§YDiffusion de radio hostile§!'"
 prca.4.t:0 "Avions ennemis larguant des tracts de propagande"
 prca.4.d:0 "Il y a peu, des bombardiers ennemis ont été repérés en train de larguer des tracts de propagandes. Certains de ces derniers menace la destruction de nos usines et de nos foyers, ou encourage la résistance dans la population, alors que d’autres essayent de discréditer notre propre propagande en présentant des informations contraires aux nôtres. Quoi qu’il en soit, il ne fait aucun doute que notre stabilité et notre morale sont menacés si aucune mesure n’est prise.\n\nNous devrions chercher une solution à cet assaut le plus rapidement possible."
 prca.4.a:0 "Nous avons plus important à faire."
 prca.4.b:0 "Laissons nos forces de police collecter ces tracts."
 prca.4.c:0 "Notre armée de l'air devrait augmenter l'interception de ces bombardiers."
 prca.4.tt:0 "Obtiens '§Y[prca_last_activated_leaflet]§!'"
 prca.5.t:0 "[ROOT.GetName]: Submod obsolète déctecté!"
 prca.5.d:0 "Propaganda Campaigns a détecté un submod obsolète: §R[ROOT.GetName]§!\nLe submod pour §R[ROOT.GetName]§! est à la version §R[prca_outdated_version]§! au lieu de la version plus récente §R[prca_latest_version]§!, ce qui peut entrainer des erreurs lors du jeu. Merci de contacter le créateur du submod pour résoudre ce problème."
 prca.5.a:0 "Compris."
 prca.5.b:0 "Désactive PRCA pour [ROOT.GetName]"
 prca.5.tt:0 "Désactive Propaganda Campaigns pour [ROOT.GetNameDef] dans cette §Ysave§!. Merci de désactiver le submod dans le §YParadox Launcher§! si vous rencontrez toujours des erreurs."