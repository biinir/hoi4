l_french:
 propaganda_campaings:0 "Campagne de Propagande"
 propaganda_campaings_desc: "La propagande est devenu un outil incontournable pour préserver l'ordre intérieur dans le monde moderne. [propaganda_campaings_desc]"
 propaganda_campaings_default_desc:0 "Avec la menace rampante de la guerre,  nous ne pouvons permettre à notre peuple d’être influencé par des idées étrangères, hostiles à notre gouvernement et à notre nation. Ce n’est qu’avec des campagnes intenses de propagande que nous pourrons survivre et prospérer !"
 propaganda_campaings_communist_desc:0 "Avec l’essor mondial du fascisme et des interventions capitalistes, il est plus que nécessaire de mobiliser notre peuple avec des campagnes de propagande visant nos ennemis. Ensemble, protégeons la Révolution communiste !"
 propaganda_campaings_fascist_desc:0 "L’unité, la force et l’honneur de notre nation sont menacée par les idées des libéraux et encore plus par celle des dégénérés marxistes. Nous nous devons d’éradiquer ces notions et de les remplacer avec de nouvelles, plus proche de notre idée du nouveau monde et de la nouvel fierté nationale !"
 propaganda_campaings_democratic_desc:0 "Depuis quelques temps, l’extrémisme politique est devenu la norme dans le monde entier. Les deux bords ont souvent menacés la stabilité de notre pays, il est maintenant de la plus grande importance de rappeler à notre peuple nos racines et valeurs de liberté et de démocratie !"
 propaganda_available_tt:0 "Moins de §Y3§! Campagnes de propagandes actives"

