 # PREPARATION
 # Add PT Decisions
 prca_increase_poster_production:0 "Augmenter la production d'affiches"
 prca_increase_poster_production_desc:0 "Les affiches sont le moyen le plus simple de communiquer nos buts et nos idées aux masses. Pour s’assurer que nous pouvons continuer d’utiliser cet outil indispensable, nous devons augmenter la production d’affiches."
 prca_publish_a_special_issue:0 "Publier un numéro spécial"
 prca_publish_a_special_issue_desc:0 "Les dernières informations ont laissé une partie de la population incertaine et critique. Bien que nous ne pouvons cacher les développements actuel au public, nous pouvons détourner leur attention grâce à un numéro spécial du journal."
 prca_run_a_speech_of_leader:0 "Lancer un discours de [Root.GetLeader]"
 prca_run_a_speech_of_leader_desc:0 "[Root.GetLeader] est la voie qui unit la nation, surtout lors de ces temps difficiles. Son dernier discours a inspiré de nombreuses personnes, et il est important que tous puisse l’entendre. "
 prca_produce_a_war_movie:0 "Produire un film de guerre"
 prca_produce_a_war_movie_desc:0 "Qu'il s'agisse de théâtre, d'action ou de film d'animation, les actes héroïques de nos soldats doivent être décrits de manière appropriée. De cette façon, nous pouvons continuer à inspirer l'armée et le front intérieur pour notre cause."
 # Newspaper Department
 prca_form_newspaper_department:0 "Former le Département de la Presse"
 prca_form_newspaper_department_desc:0 "La presse, qui peut être produite si vite et en très grande quantités, offre un moyen idéal pour manipuler l’opinion publique. Avec la menace de la guerre, il est important que nous ayons un contrôle total sur ce puissant outil."
 prca_form_newspaper_department_tt:0 "Active le §YDépartement de la Presse§!, qui donne (Jetons de propagande hebdomadaires: §G+1.00§!).\n"
 prca_strengthen_cooperation_with_journalists:0 "Renforcer la coopération avec les journalistes"
 prca_strengthen_cooperation_with_journalists_desc:0 "Les journalistes ont la tâche importante de garder un œil critique sur le gouvernement et sur les dominants. Mais dans des époques comme la nôtre, il ne peut pas faire de mal de convaincre quelque uns de ces journalistes de garder le silence pendant un moment."
 prca_strengthen_cooperation_with_journalists_tt:0 "Modifie le §YDépartement de la Presse§! en\nJetons de propagande hebdomadaires: §G+0.50§!\n"
 prca_increase_press_censorship:0 "Augmenter la censure"
 prca_increase_press_censorship_desc:0 "Les nations ennemis ont essayé de maintes fois d’influencer notre pays avec leurs mensonges. Nous ne pouvons permettre une telle propagande étrangère d’atteindre notre peuple. Il n’y a que notre gouvernement qui peut s’assurer que la vérité soit imprimée dans les journaux."
 prca_increase_press_censorship_tt:0 "Modifie le §YDéppartement de la Presse§! en\nJetons de propagande hebdomadaires: §G+0.50§!\nDéfense contre la dérive idéologique: §G+5.00%§!\n"
 # Radio Department
 prca_form_radio_department:0 "Former le Département Radiophonique"
 prca_form_radio_department_desc:0 "L’invention de la radio a permis d’innombrables nouvelles possibilités de diffusion de la propagande. En contrôlant les émissions, nous pouvons nous assurer que la puissante voix de notre nation sera entendue non seulement parmi notre peuple, mais aussi à travers le monde entier."
 prca_form_radio_department_tt:0 "Active le §YDépartement Radiophonique§!, qui donne (Jetons de propagande hebdomadaires: §G+2.00§!).\n"
 prca_create_pro_governmental_radio_series:0 "Créer une série radio pro-gouvernementale"
 prca_create_pro_governmental_radio_series_desc:0 "Le peuple a hâte d’écouter les nombreux succès de notre pays à la radio. Il est alors dans l’intérêt de tout le monde qu’autant de radios possibles diffusent des émissions portant sur la gloire de notre nation plutôt que sur quelques insignifiantes erreurs."
 prca_create_pro_governmental_radio_series_tt:0 "Modifie le §YDépartement Radiophonique§! en\nJetons de propagande hebdomadaires: §G+0.50§!\n"
 prca_invest_in_the_construction_of_radio_towers:0 "Investir dans la construction de stations radio"
 prca_invest_in_the_construction_of_radio_towers_desc:0 "La technologie de la radio ne peut pas avancer sans les infrastructures nécessaires. Il est de grande importance que nous investissions dans la constructions de nouvelles stations radio, car même la voix la plus convaincante n’a aucune valeur si personne ne l’entend."
 prca_invest_in_the_construction_of_radio_towers_tt:0 "Modifie le §YDépartement Radiophonique§! en\nJetons de propagande hebdomadaires: §G+0.50§!\nVitesse de construction des §Station Radar§!: §G+10.00%§!\n"
 prca_establish_the_capital_national_radio:0 "Créer la Radio Nationale de [Root.Capital.GetName]"
 prca_establish_the_capital_national_radio_desc:0 "[Root.Capital.GetName] est le centre politique de notre pays et a une influence sur l'opinion publique sur toutes sortes de questions. Tout le monde doit savoir ce que la capitale a à dire sur l'état actuel des choses. La voix de [Root.Capital.GetName] est la voix de la nation!"
 prca_international_radio_broadcast:0 "Émission radio internationale"
 prca_international_radio_broadcast_desc:0 "Le véritable pouvoir de la radio réside dans sa capacité d’émettre des messages sans entrave à travers les frontières. Avec des émissions internationales, nous pouvons non seulement perturber l’ennemi dans sa propre propagande, mais nous pouvons aussi gagner des partisans pour notre cause."
 prca_international_radio_broadcast_tt:0 "Déverrouille la décision: §YÉmissions radio hostiles§! qui nous permet d’interférer dans la propagande de nations ennemies ou de nation ayant généré beaucoup de tension mondiale.\n"
 prca_broadcast_to_warmonger:0 "Émettre \"[prca_broadcast_radio_station_decision]\""
 prca_broadcast_to_warmonger_desc:0 "Nos ennemis contrôle déjà de nombreux outils pour rallier leur peuple autour de leur cause, mais nos émissions de radio sont difficiles à intercepter. Nous devons enseigner aux masses la vérité de cette guerre !"
 prca_broadcast_to_warmonger_tt:0 "Obtiens '§YÉmissions radio hostiles§!', qui donne (Jetons de propagande hebdomadaires: §R-2.50§!) pendant §Y90§! jours.\n"
 # Movie Department
 prca_form_movie_department:0 "Former le Département Cinématographique"
 prca_form_movie_department_desc:0 "Il n’y a pas d’autre media comparables aux films pour influencer l’opinion des masses en quelques minutes. Nos ennemis produisent déjà des films de propagande, il est donc vital que nous utilisions nous aussi cette instrument pour contrôler l’opinion publique."
 prca_form_movie_department_tt:0 "Active le §YDépartement Cinématographique§!, qui donne (Jetons de propagande hebdomadaires: §G+3.00§!).\n"
 prca_grant_draft_exceptions_to_actors:0 "Donner une exception de conscription aux acteurs"
 prca_grant_draft_exceptions_to_actors_desc:0 "Nous ne pouvons pas nous permettre d’envoyer nos acteurs et actrices les plus célèbres aux fronts lorsque nous avons besoin d’eux pour tourner des films patriotiques. Ils devraient incarner la bravoure et l’honneur de nos soldats… mais derrière une caméra, bien sûr."
 prca_grant_draft_exceptions_to_actors_tt:0 "Modifie le §YDépartement Cinématographique§! en\nJetons de propagande hebdomadaires: §G+0.50§!\nFacteur de population recrutable: §R-5%§!\n"
 prca_produce_state_controlled_newsreels:0 "Produire des actualités cinématographiques pro-gouvernementale"
 prca_produce_state_controlled_newsreels_desc:0 "Les actualités cinématographiques, qui sont une source importante d'informations et de divertissements, attirent déjà de nombreux spectateurs. Faire en sorte que ces films n'expriment que des opinions pro-gouvernementales doit être une préoccupation centrale de notre département."
 prca_produce_state_controlled_newsreels_tt:0 "Modifie le §YDépartement Cinématographique§! en\nJetons de propagande hebdomadaires: §G+0.50§!\n"
 prca_cooperate_with_the_entertainment_industry:0 "Coopérer avec l'industrie du cinéma"
 prca_cooperate_with_the_entertainment_industry_desc:0 "Le cinéma nous permet d'intégrer nos agendas dans le divertissement de masse. Certains réalisateurs sont déjà de notre avis, et diffusent nos idées et nos objectifs.Il est temps de renforcer cette coopération."

