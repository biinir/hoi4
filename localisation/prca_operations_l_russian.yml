l_russian:
 distribute_hostile_leaflets:0 "Распространить листовки на территории врага"
 distribute_hostile_leaflets_desc:0 "Распространить листовки на территории врага"
 distribute_hostile_leaflets_tt:0 "Мы попытаемся воздействовать на вражеское население с помощью пропагандистских листовок, что снизит стабильность и моральный дух."
 distribute_hostile_leaflets_outcome_tt:0 "По завершению: '§Y[prca_last_activated_leaflet]§!', что даст (Прирост политической власти: §R-10%§!, Организация Дивизии: §R-5.0%§!, Скорость восстановления дивизии: §R-5.0%§!, Стабильность: §R-10.00%§!) на §Y160§! дней."
 leaflet_operation_available_tt:0 "Менее §Y3§! Активируйте '§YСброс листовок§!' против этого государства."
 prca_distribute_leaflets_airborne:0 "Сброс листовок"
 prca_distribute_leaflets_airborne_desc:0 "Наши агенты организуют и координируют раздачу наших пропагандистских листовок. Их информация обеспечит сильное влияние сообщения на боевой дух врага "."
 prca_distribute_leaflets_airborne_outcome:0 "После того, как наши агенты обнаружили несколько слабых мест в моральном духе противника, они связались с нашим информационным агентством по закрытому каналу для дальнейших действий. К настоящему моменту несколько бомбардировщиков с пропагандистскими листовками уже направляются к своим позициям."