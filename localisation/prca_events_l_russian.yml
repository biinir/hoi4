l_russian:
 prca.1.t:0 "[broadcast_from.GetAdjective] Пропаганда на наших радиостанциях"
 prca.1.d:0 "Информационное бюро сообщило нам, что  [broadcast_from.GetNameDef] начало транслировать специальную радиопрограмму под названием \"[prca_broadcast_radio_station_event]\", которая направлена ​​на деморализацию нашей армии и тыла. Трансляции включают новости о  [This.GetAdjective] наших потерях и победах противника, а также многочисленные предупреждения и призывы к сдаче.\n\nХотя мы можем предупредить общественность о враждебных намерениях этих передач, они неизбежно окажут влияние на некоторых людей. Похоже, что мы мало что можем сделать с этой проблемой."
 prca.1.a:0 "Мы будем следить за ситуацией."
 prca.1.b:0 "Они всё равно несут чушь."
 prca.1.tt:0 "Отключить события для '§YВражеских трансляций§!'"
 prca.4.t:0 "Вражеские самолеты сбрасывают пропагандистские листовки!"
 prca.4.d:0 "В последние дни были замечены вражеские бомбардировщики, сбрасывающие пропагандистские листовки над нашими городами. Некоторые из этих листовок угрожают разрушением наших заводов или поощряют сопротивление среди населения, в то время как другие пытаются помешать нашим собственным пропагандистским усилиям, раскрывая важную информацию. В любом случае, нет никаких сомнений в том, что наша стабильность и моральный дух находятся под угрозой, если не будут приняты меры.\n\nМы должны найти решение этой проблемы как можно скорее."
 prca.4.a:0 "Сейчас у нас есть более важные вопросы."
 prca.4.b:0 "Пусть полиция собирает эти листовки"
 prca.4.c:0 "Наша авиация должна усилить атаки на эти бомбардировщики"
 prca.4.tt:0 "Получает '§Y[prca_last_activated_leaflet]§!'"
 prca.5.t:0 "[ROOT.GetName]: Обнаружен устаревший сабмод!"
 prca.5.d:0 "Мод Пропагандистские компании обнаружил устаревший сабмод для: §R[ROOT.GetName]§!\nСабмод §R[ROOT.GetName]§! работает на версии §R[prca_outdated_version]§! вместо последней версии §R[prca_latest_version]§!, что может привести к ошибкам во время игры. Пожалуйста свяжитесь с разработчиком сабмода для устранения этого недоразумения."
 prca.5.a:0 "Понятно."
 prca.5.b:0 "Выключить Пропагандистские компании [ROOT.GetName]"
 prca.5.tt:0 "Выключает Пропагандистские компании для [ROOT.GetNameDef] в этом §Yсохранении§!. Пожалуйста выключите этот сабмод в §YПарадокс Лаунчере§! если вы всё ещё сталкиваетесь с проблемами."