 # PREPARATION
 # Add PT Decisions
 prca_increase_poster_production:0 "Aumentar la producción de afiches"
 prca_increase_poster_production_desc:0 "Los afiches son la manera más rápida y sencilla de comunicar nuestros objetivos e ideales a las masas. Para asegurarnos de que podemos usar esta herramienta eficientemente, deberíamos aumentar la producción de estos."
 prca_publish_a_special_issue:0 "Publicar una edición especial"
 prca_publish_a_special_issue_desc:0 "Las últimas noticias han dejado a algunos de los nuestros bastante preocupados y críticos. Aunque no podemos ocultar los acontecimientos a nuestro pueblo, si podemos desviar su atención creando un voletín especial en el periódico."
 prca_run_a_speech_of_leader:0 "Iniciar un discurso de [Root.GetLeader]"
 prca_run_a_speech_of_leader_desc:0 "[Root.GetLeader] es la voz que mantiene a nuestra nación unida en los tiempos difíciles. Su último discurso ha causado que bastante gente se motive, y es de suma importancia que todos puedan oirlo."
 prca_produce_a_war_movie:0 "Producir una película belicista"
 prca_produce_a_war_movie_desc:0 "Ya sea drama, acción o una película animada, las acciones heróicas de nuestros soldados merecen ser representadas de la mejor manera posible. De este modo, conseguiremos aumentar el fervor patrótico tanto en casa como en el frente."

 # Newspaper Department

 prca_form_newspaper_department:0 "Formar el Departamento de Prensa"
 prca_form_newspaper_department_desc:0 "Los periódicos pueden ser producidos de manera rápida y en grandes cantidades, ofreciendonos un método ideal para cambiar la opinión pública a nuestro favor. Con la guerra en el horizonte, es de suma importancia hacernos en el control de esta poderosa arma."
 prca_form_newspaper_department_tt:0 "Habilita el §YDepartamento de Prensa§!, lo que garantiza (Tokens de Propaganda semanales: §G+1.00§!).\n"
 prca_strengthen_cooperation_with_journalists:0 "Fortalecer nuestra relación con los periodistas"
 prca_strengthen_cooperation_with_journalists_desc:0 "Los periodistas tienen la importante misión de mantener un ojo crítico hacia el gobierno y los que están en el poder. En tiempos como estos, en cambio, puede que convencer a algunos de estos periodistas para que acallen sus voces críticas por un tiempo podría sernos beneficioso."  
 prca_strengthen_cooperation_with_journalists_tt:0 "Modifica el §YDepartamento de Prensa§! por\nTokens de Propaganda semanales: §G+0.50§!\n"
 prca_increase_press_censorship:0 "Incrementar la censura de prensa"
 prca_increase_press_censorship_desc:0 "Las naciones hostiles han tratado una y otra vez de influenciar a nuestra gente con sus mentiras. No podemos permitir que la propaganda extrangera influencie a las masas, por lo que el gobierno debe de asegurarse de que solo la verdad sea impresa en los periódicos."
 prca_increase_press_censorship_tt:0 "Modifica el §YDepartamento de Prensa§! por\nTokens de Propaganda semanales: §G+0.50§!\nDefensa ante cambios de ideología: §G+5.00%§!\n"
 
 # Radio Department

 prca_form_radio_department:0 "Formar el Departamento Radiofónico"
 prca_form_radio_department_desc:0 "La invensión de la radio ha abierto incontables posibilidades para la difusión de propaganda. Mediante el control de los progamas que retransmiten, nos podemos hacegurar de que la poderosa voz de nuestro prueblo no solo será escuchada dentro de nuestras fronteras, sino también en el mundo entero."
 prca_form_radio_department_tt:0 "Activa el §YDepartamento Radiofónico§!, lo que garantiza (Tokens de Propaganda semanales: §G+2.00§!).\n"
 prca_create_pro_governmental_radio_series:0 "Crear programas de radio pro-gubernamentales"
 prca_create_pro_governmental_radio_series_desc:0 "La gente está deseando escuchar en la radio los numerosos logros de nuestro gobierno. Por lo tanto, es de interés para todos que el mayor número posible de programas radiales informen sobre la grandeza de nuestra nación en lugar de sus insignificantes defectos."
 prca_create_pro_governmental_radio_series_tt:0 "Modifica el §YDepartamento Radiofónico§! por\nTokens de Propaganda semanales: §G+0.50§!\n"
 prca_invest_in_the_construction_of_radio_towers:0 "Invertir en la construcción de torres de radio"
 prca_invest_in_the_construction_of_radio_towers_desc:0 "La tecnología de radio no puede hacer nuevos avances sin la infraestructura necesaria. Es de gran importancia que invirtamos en la construcción de nuevas torres de radio, ya que incluso la voz más convincente no tiene valor si nadie la escucha."
 prca_invest_in_the_construction_of_radio_towers_tt:0 "Modifica el §YDepartamento Radiofónico§! por\nTokens de Propaganda semanales: §G+0.50§!\nVelocidad de construcción de §YEstaciones de radar§!: §G+10.00%§!\n"
 prca_establish_the_capital_national_radio:0 "Establecer la Radio Nacional de [Root.Capital.GetName]"
 prca_establish_the_capital_national_radio_desc:0 "[Root.Capital.GetName] es el centro político de nuestro país e influyente en la formación de la opinión pública en todo tipo de cuestiones políticas. Todo el mundo debería saber lo que la capital tiene que decir sobre el estado actual de las cosas. ¡La voz de [Root.Capital.GetName] es la voz de la nación!"
 prca_international_radio_broadcast:0 "Transmisiones de radio internacionales"
 prca_international_radio_broadcast_desc:0 "El verdadero poder de la radio radica en su capacidad de transmitir mensajes sin obstáculos a través de fronteras extranjeras. A través de las transmisiones de radio internacionales no sólo podemos frenar al enemigo en sus propios esfuerzos propagandísticos, sino también ganar partidarios para nuestra causa."
 prca_international_radio_broadcast_tt:0 "Desbloquea la desición: §YTransmisiones de radio hostiles§! que nos permite intervenir con los esfuerzos propagandísticos de naciones con las que estamos en guerra o para generar grandes cantidades de tensión mundial.\n"
 prca_broadcast_to_warmonger:0 "Transmisiones de la \"[prca_broadcast_radio_station_decision]\""
 prca_broadcast_to_warmonger_desc:0 "Nuestros enemigos todavía mantienen el control de influenciar a su pueblo para sus objetivos, pero nuestras transmisiones de radio son difíciles de interceptar. ¡Deberíamos enseñarle a las masas la verdad sobre esta guerra!"
 prca_broadcast_to_warmonger_tt:0 "Gana '§YTransmisiones de radio hostiles§!', lo que garantiza (Tokens de Propaganda semanales: §R-2.50§!) por §Y90§! días.\n"
 
 # Movie Department

 prca_form_movie_department:0 "Formar el Departamento Cinematográfico"
 prca_form_movie_department_desc:0 "No hay otro medio como el cine que pueda influir en la opinión de masas enteras en cuestión de minutos. Nuestros enemigos ya están produciendo películas de guerra a un ritmo rápido y es vital que nosotros también usemos esta arma para controlar la opinión pública."
 prca_form_movie_department_tt:0 "Habilita el §YDepartamento Cinematográfico§!, lo que garantiza (Tokens de Propaganda semanales: §G+3.00§!).\n"
 prca_grant_draft_exceptions_to_actors:0 "Conceder excepciones legales a los actores"
 prca_grant_draft_exceptions_to_actors_desc:0 "No podemos enviar a nuestros actores más famosos a la guerra, pues son necesarios para la producción de películas patrióticas. Ellos son la encarnación de la bravesa y el honor de nuestros soldados... detrás de la protección de las cámaras, claro está."
 prca_grant_draft_exceptions_to_actors_tt:0 "Modifica el §YDepartamento Cinematográfico§! por\nTokens de Propaganda semanales: §G+0.50§!\nPoblación reclutable: §R-5%§!\n"
 prca_produce_state_controlled_newsreels:0 "Formar noticieros pro-gubernamentales"
 prca_produce_state_controlled_newsreels_desc:0 "Noticieros, una gran fuente de información, noticias y entretenimiento, atrayendo día a día a cientos de nuevos espectadores. Asegurarnos la opinión de sus oyentes debe ser el principal enfoque de nuestro departamento."
 prca_produce_state_controlled_newsreels_tt:0 "Modifica el §YDepartamento Cinematográfico§! por\nTokens de Propaganda semanales: §G+0.50§!\n"
 prca_cooperate_with_the_entertainment_industry:0 "Cooperar con la industria del entretenimiento"
 prca_cooperate_with_the_entertainment_industry_desc:0 "La industria del cine nos permite incorporar nuestras agendas en el entretenimiento de las masas. Algunos directores de cine ya se han alineado con nuestros objetivos y es hora de fortalecer esta cooperación."
 
