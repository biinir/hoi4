l_spanish:
 propaganda_campaings:0 "Campañas de Propaganda"
 propaganda_campaings_desc: "La propaganda se ha convertido en un medio ineludible para mantener el orden nacional en el mundo moderno. [propaganda_campaings_desc]"
 propaganda_campaings_default_desc:0 "Con la guerra en el horizonte, no podemos permitir que nuestra gente se vea influenciada por ideales hostiles, causando que eventualmente se tornen contra nuestro gobierno.  ¡Solamente con campañas de propaganda sobreviviremos a la siguiente década!"
 propaganda_campaings_communist_desc:0 "Con el alza del fascismo y las intervenciones capitalistas, se ha vuelto enormemente necesario el movilizar a nuestra gente contra las campañas propagandísticas del enemigo.  ¡Juntos rechazaremos estas amenazas hacia la revolución!"
 propaganda_campaings_fascist_desc:0 "La unidad, fortaleza y el honor de nuestro país se ve amenazado por los ideales liberales y los aún más peligrosos pensamientos comunistas.  ¡Debemos herradicar estas nociones y reemplazarlas por un nuevo sentimiento de orgullo nacional!"
 propaganda_campaings_democratic_desc:0 "En los años recientes, los extremistas políticos han conseguido ganar una fuerza abrumadora, atacando repetidamente la estabilidad de nuestro país.  ¡Se ha vuelto una prioridad el recordar a nuestra gente los valores de la democracia!"
 propaganda_available_tt:0 "Menos de §Y3§! Campañas de propaganda activas"
 
