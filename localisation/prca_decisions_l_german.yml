l_german:
 propaganda_campaings:0 "Propaganda Kampagnen"
 propaganda_campaings_desc: "Die Propaganda ist zu einem unverzichtbaren Mittel zur Aufrechterhaltung der nationalen Ordnung in der modernen Welt geworden. [propaganda_campaings_desc]"
 propaganda_campaings_default_desc:0 "Mit dem unvermeidlichen Krieg vor der Tür, können wir es uns nicht leisten, dass sich unser Volk von feindlichem Einfluss leiten lässt und sich schlussendlich gegen unsere Regierung wendet. Nur durch aktive Kampagnen können wir das nächste Jahrzehnt überleben!"
 propaganda_campaings_communist_desc:0 "Mit dem Aufkommen des Faschismus und des kapitalistischen Einflusses ist es von grosser Notwendigkeit, die Menschen mit Propagandakampagnen gegen unsere Feinde zu mobilisieren. Schützen wir die kommunistische Revolution!"
 propaganda_campaings_fascist_desc:0 "Die Einheit, Stärke und Ehre unseres Landes ist durch liberale und noch gefährlichere kommunistische Ideen bedroht. Wir müssen diese Vorstellungen ausrotten und durch ein neues Gefühl des Nationalstolzes ersetzen!
 propaganda_campaings_democratic_desc:0 "In den letzten Jahren haben politische Extremisten enorm an Stärke gewonnen und immer wieder die Stabilität unseres Landes bedroht. Es ist von grösster Wichtigkeit, dass wir die Menschen an unsere demokratischen Werte erinnern!"
 propaganda_available_tt:0 "Weniger als §Y3§! aktive Kampagnen"

