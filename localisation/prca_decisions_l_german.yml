 # PREPARATION
 # Add PT Decisions
 prca_increase_poster_production:0 "Erhöhe Plakatproduktion"
 prca_increase_poster_production_desc:0 "Plakate sind der einfachste Weg, unsere Ziele und Ideale den Massen zu vermitteln. Damit wir dieses Instrument auch weiterhin effizient nutzen können, müssen wir die Produktion neuer Plakate steigern."
 prca_publish_a_special_issue:0 "Veröffentliche eine Sonderausgabe"
 prca_publish_a_special_issue_desc:0 "Die jüngsten Nachrichten haben bei einigen unserer Bürger ein Gefühl der Unsicherheit und Kritik hinterlassen. Obwohl wir die aktuellen Entwicklungen nicht vor der Öffentlichkeit verbergen können, können wir ihre Aufmerksamkeit durch eine spezielle Zeitungsausgabe ablenken."
 prca_run_a_speech_of_leader:0 "Rede durch [Root.GetLeader]"
 prca_run_a_speech_of_leader_desc:0 "[Root.GetLeader] ist die Stimme, die unsere Nation auch in schwierigen Zeiten zusammenhält. Seine jüngste Rede hat bereits viele Menschen inspiriert, und es ist von grosser Bedeutung, dass alle sie hören können."
 prca_produce_a_war_movie:0 "Produziere einen Kriegsfilm"
 prca_produce_a_war_movie_desc:0 "Ob Drama, Action- oder Zeichentrickfilm, die Heldentaten unserer Soldaten müssen in angemessener Weise dargestellt werden. Auf diese Weise können wir die Armee und die Heimatfront weiterhin für den Endsieg begeistern."
 # Newspaper Department
 prca_form_newspaper_department:0 "Gründe das Reichsministerium für Volksaufklärung und Propaganda"
 prca_form_newspaper_department_desc:0 "Zeitungen, die schnell und in grossen Mengen produziert werden können, bieten das ideale Mittel, um die Meinung des Volkes zu unseren Gunsten zu manipulieren. Angesichts des Krieges, der sich am Horizont abzeichnet, ist es von großer Bedeutung, dass wir die vollständige Kontrolle über diese mächtige Waffe haben."
 prca_form_newspaper_department_tt:0 "Gründet das §YNewspaper Department§!, was uns §G+1.00§! Propaganda-Tokens einbringt.\n"
 prca_strengthen_cooperation_with_journalists:0 "Zusammenarbeit mit regimetreuen Journalisten stärken"
 prca_strengthen_cooperation_with_journalists_desc:0 "Journalisten haben die wichtige Aufgabe, die Regierung und die Machthaber kritisch zu beobachten. In Zeiten wie diesen kann es jedoch nicht schaden, einige dieser Journalisten davon zu überzeugen, ihre kritischen Stimmen für eine Weile zum Schweigen zu bringen."
 prca_strengthen_cooperation_with_journalists_tt:0 "Verändert §YNewspaper Department§! um\nwöchentliche Propaganda-Tokens: §G+0.50§!\n"
 prca_increase_press_censorship:0 "Zensur erhöhen"
 prca_increase_press_censorship_desc:0 "Feindliche Nationen haben immer wieder versucht, unser Land mit ihren Lügen zu beeinflussen. Wir können nicht zulassen, dass eine solche ausländische Propaganda das Volk erreicht. Nur unsere Regierung kann dafür sorgen, dass die Wahrheit in den Zeitungen gedruckt wird."
 prca_increase_press_censorship_tt:0 "Verändert §YNewspaper Department§! um\nwöchentliche Propagada-Tokens: §G+0.50§!\nIdeology drift defense: §G+5.00%§!\n"
 # Radio Department
 prca_form_radio_department:0 "Gründe das Rundfunkministerium"
 prca_form_radio_department_desc:0 "Die Erfindung des Radios hat unzählige neue Möglichkeiten für die Verbreitung von Propaganda eröffnet. Durch die Kontrolle der ausgestrahlten Programme können wir sicherstellen, dass die mächtige Stimme unseres Landes nicht nur bei unserem eigenen Volk, sondern auch in der ganzen Welt gehört wird."
 prca_form_radio_department_tt:0 "Gründet das §YRadio Department§!, das uns Kontrolle bringt (Wöchentliche Propaganda-Tokens: §G+2.00§!).\n"
 prca_create_pro_governmental_radio_series:0 "Erstelle regierungsfreundliche Radioprogramme"
 prca_create_pro_governmental_radio_series_desc:0 "Die Bevölkerung ist sehr daran interessiert, im Radio über die zahlreichen Errungenschaften unserer Regierung zu hören. Es liegt daher im Interesse aller, dass möglichst viele Radioserien über die Größe unserer Nation und nicht über ihre unbedeutenden Mängel berichten."
 prca_create_pro_governmental_radio_series_tt:0 "Verändert §YRadio Department§! um\nWöchentliche Propaganda-Tokens: §G+0.50§!\n"
 prca_invest_in_the_construction_of_radio_towers:0 "Investition in Rundfunktürme"
 prca_invest_in_the_construction_of_radio_towers_desc:0 "Ohne die notwendige Infrastruktur kann die Funktechnologie keine neuen Fortschritte machen. Es ist von großer Bedeutung, dass wir in den Bau neuer Funktürme investieren, denn auch die überzeugendste Stimme hat keinen Wert, wenn niemand sie hört."
 prca_invest_in_the_construction_of_radio_towers_tt:0 "Verändert §YRadio Department§! um\nWöchentliche Propaganda-Tokens: §G+0.50§!\n§YRadar Station§! Errichtungsgeschwindigkeit: §G+10.00%§!\n"
 prca_establish_the_capital_national_radio:0 "Etabliere [Root.Capital.GetName] National Radio"
 prca_establish_the_capital_national_radio_desc:0 "[Root.Capital.GetName] ist das politische Zentrum unseres Landes und einflussreich bei der Gestaltung der öffentlichen Meinung zu allen möglichen politischen Fragen. Jeder sollte wissen, was die Hauptstadt über den aktuellen Stand der Dinge zu sagen hat. Die Stimme von [Root.Capital.GetName] ist die Stimme der Nation!"
 prca_international_radio_broadcast:0 "Internationaler Rundfunk"
 prca_international_radio_broadcast_desc:0 "Die wahre Macht des Radios liegt in seiner Fähigkeit, Botschaften ungehindert über ausländische Grenzen zu verbreiten. Durch internationale Radiosendungen können wir nicht nur den Feind in seinen eigenen Propagandabemühungen zügeln, sondern auch Anhänger für unsere Sache gewinnen."
 prca_international_radio_broadcast_tt:0 "Schaltet Entscheidung frei: §YHostile Radio Broadcasts§!, die es uns erlauben, uns in die Propagandabemühungen von Nationen einzumischen, mit denen wir uns im Krieg befinden oder die eine Menge weltweiter Spannungen erzeugt haben.\n"
 prca_broadcast_to_warmonger:0 "Livesendung \"[prca_broadcast_radio_station_decision]\""
 prca_broadcast_to_warmonger_desc:0 "Unsere Feinde verfügen bereits über viele Instrumente, um das Volk für ihre Ziele zu mobilisieren, aber unsere Radiosendungen sind schwer abzufangen. Wir müssen die Massen über die Wahrheit dieses Krieges aufklären!"
 prca_broadcast_to_warmonger_tt:0 "Gewinnt '§YHostile Radio Broadcasts§!', das gibt uns (Wöchentliche Propaganda-Tokens: §R-2.50§!) für §Y90§! Tage.\n"
 # Movie Department
 prca_form_movie_department:0 "Gründe die Propagandafilmabteilung"
 prca_form_movie_department_desc:0 "Es gibt kein anderes Medium wie den Film, das innerhalb von Minuten die Meinung ganzer Massen beeinflussen kann. Unsere Feinde produzieren bereits in rasantem Tempo Kriegsfilme, und es ist entscheidend, dass auch wir diese Waffe einsetzen, um die öffentliche Meinung zu kontrollieren.."
 prca_form_movie_department_tt:0 "Gründet das §YMovie Department§!, das uns wöchentlich §G+3.00§! Propaganda-Tokens einbringt.\n"
 prca_grant_draft_exceptions_to_actors:0 "Ersatzschauspieler einsetzen"
 prca_grant_draft_exceptions_to_actors_desc:0 "Wir können unsere berühmtesten Schauspieler nicht in den Krieg schicken, wenn wir sie vor allem zum Drehen patriotischer Filme brauchen. Sie sollten die Tapferkeit und Ehre unserer Soldaten verkörpern... hinter dem Schutz einer Kamera natürlich."
 prca_grant_draft_exceptions_to_actors_tt:0 "Verändert §YMovie Department§! um\nWöchentliche Propaganda-Tokens: §G+0.50§!\nRekrutierbare Bevölkerungsfaktor: §R-5%§!\n"
 prca_produce_state_controlled_newsreels:0 "Staatlich kontrollierte Wochenschauen produzieren"
 prca_produce_state_controlled_newsreels_desc:0 "Wochenschauen, die eine wichtige Quelle für Informationen, Nachrichten und Unterhaltung sind, ziehen bereits zahlreiche Kinobesucher an. Dafür zu sorgen, dass diese Filme nur regierungsfreundliche Meinungen zum Ausdruck bringen, muss ein zentrales Anliegen unserer Abteilung sein."
 prca_produce_state_controlled_newsreels_tt:0 "Verändert §YMovie Department§! um\nWöchentliche Propaganda-Tokens: §G+0.50§!\n"
 prca_cooperate_with_the_entertainment_industry:0 "Zusammenarbeit mit der Unterhaltungsindustrie"
 prca_cooperate_with_the_entertainment_industry_desc:0 "Das Kino ermöglicht es uns, unsere Tagesordnungen in die Unterhaltung der Massen zu integrieren. Einige Filmregisseure haben sich bereits auf unsere Ziele ausgerichtet, und es ist an der Zeit, diese Zusammenarbeit zu verstärken."

