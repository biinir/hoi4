 distribute_hostile_leaflets:0 "Verteile feindliche Flugblätter"
 distribute_hostile_leaflets_desc:0 "Verteile feindliche Flugblätter"
 distribute_hostile_leaflets_tt:0 "Wir werden versuchen, die feindliche Bevölkerung mit Propagandaflugblättern zu beeinflussen, was die Stabilität und die Moral mindern wird."
 distribute_hostile_leaflets_outcome_tt:0 "Gewinne '§Y[prca_last_activated_leaflet]§!', das gibt uns (Political Power Gain: §R-10%§!, Division Organisation: §R-5.0%§!, Divisions Erholungsrate: §R-5.0%§!, Stabilität: §R-10.00%§!) für §Y160§! Tage."
 leaflet_operation_available_tt:0 "Weniger als §Y3§! aktive '§YDistribute Hostile Leaflets§!' Operationen gegen diese Nation."
 prca_distribute_leaflets_airborne:0 "Verteilung von Flugblättern durch Flugzeuge"
 prca_distribute_leaflets_airborne_desc:0 "Unsere Agenten werden den Abwurf unserer Propagandaflugblätter aus der Luft organisieren und koordinieren. Ihre Informationen werden sicherstellen, dass die Botschaft einen hohen Einfluss auf die Moral des Feindes hat."
 prca_distribute_leaflets_airborne_outcome:0 "Nachdem unsere Agenten mehrere Schwächen in der Moral des Feindes entdeckt hatten, kontaktierten sie unseren Nachrichtendienst über einen verschlüsselten Kanal für das weitere Vorgehen. Inzwischen sind bereits mehrere Bomber mit Propagandaflugblättern auf dem Weg zu ihnen."