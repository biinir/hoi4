 distribute_hostile_leaflets:0 "Distribution de tracts ennemis"
 distribute_hostile_leaflets_desc:0 "Distribution de tracts ennemis"
 distribute_hostile_leaflets_tt:0 "En distribuant des tracts de propagande, nous allons tenter d'influencer la population ennemie. Cela devrait atteindre leur morale et la stabilité du pays."
 distribute_hostile_leaflets_outcome_tt:0 "Obtiens '§Y[prca_last_activated_leaflet]§!', ce qui donne (Gain de poids politique: §R-10%§!, Organisation des Divisions: §R-5.0%§!, Récupération des Divisions: §R-5.0%§!, Stabilité: §R-10.00%§!) pendant §Y160§! jours."
 leaflet_operation_available_tt:0 "Moins de §Y3§! '§Distribution de tracts ennemis§!' opérations actives contre cette nation."
 prca_distribute_leaflets_airborne:0 "Distribution aérienne de tracts"
 prca_distribute_leaflets_airborne_desc:0 "Nos agents vont organiser et coordoner le parachutage des tracts de propagande. Leurs contacts vont ensuite s'assurer de leur impact sur le moral ennemi."
 prca_distribute_leaflets_airborne_outcome:0 "Après la découverte de nombreuses faiblesses dans le moral ennemi, nos agents ont contactés notre agence de renseignements par messages cryptés pour leurs futurs actions. Dès lors, une flottille de bombardiers chargés de tracts de propagande a décollé et est déjà au-dessus de leur cible."