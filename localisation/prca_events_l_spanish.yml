l_spanish:
 prca.1.t:0 "Propaganda de [broadcast_from.GetAdjective] en nuestras radios"
 prca.1.d:0 "Nuestra oficina secreta nos ha informado de que [broadcast_from.GetNameDef] ha iniciado una transmisión de radio especial llamada \"[prca_broadcast_radio_station_event]\", la cual apunta a desmoralizar tanto a nuestra patria como a nuestras tropas en el frente. Esta transmisión incluye noticias sobre pérdidas [This.GetAdjective] en guerras recientes y supuestas victorias del enemigo, junto con llamados hacia la rendición de nuestro pueblo.\n\nMientras que podemos advertir a la población de las intenciones de estas transmisiones, es inevitable que un gran grupo de personas se vean influenciadas por ellas. Parece que no podemos hacer mucho con ese problema."
 prca.1.a:0 "Mantendremos un ojo en esta situación."
 prca.1.b:0 "De todos modos, solo hablan tonterías."
 prca.1.tt:0 "Desactiva eventos para '§YTransmisiones de radio hostiles§!'"
 prca.4.t:0 "Aviones enemigos lanzan panfletos de propaganda"
 prca.4.d:0 "En los últimos días, bombarderos enemigos han sido avistados lanzando panfletos de propaganda sobre las ciudades. Algunos de estos panfletos amenazan con la destrucción de fábricas y motivan a la población a crear focos de resistencia. Para agrabar la situación, nuestra propia gente está saboteando nuestras redes de propaganda revelando información crítica. De todos modos, no hay duda de que nuestra estabilidad estará en riesgo si no se toman medidas.\n\nDeberíamos encontrar una solución lo más rápido posible."
 prca.4.a:0 "Tenemos asuntos más importantes en este momento."
 prca.4.b:0 "Dejemos a la policía recoger los panfletos."
 prca.4.c:0 "Nuestra fuerza aérea debería aumentar los ataques contra a estos bombarderos."
 prca.4.tt:0 "Ganas '§Y[prca_last_activated_leaflet]§!'"