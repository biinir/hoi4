 # PREPARATION
 # Add PT Decisions
 prca_increase_poster_production:0 "Увеличить обьём производства пропагандистских плакатов"
 prca_increase_poster_production_desc:0 "Плакаты это легчайший путь для донесения своих идей до масс. Чтобы мы могли продолжать эффективно использовать их, мы должны увеличить их производство."
 prca_publish_a_special_issue:0 "Опубликовать спецвыпуск"
 prca_publish_a_special_issue_desc:0 "Последние новости вызвали у некоторых из наших людей чувство неуверенности и критики. Хотя мы не можем скрыть текущие события от общественности, мы можем отвлечь их внимание с помощью выпуска специальных газет."
 prca_run_a_speech_of_leader:0 "Устроить выступление [Root.GetLeader] по радио"
 prca_run_a_speech_of_leader_desc:0 "[Root.GetLeader] это голос, который держит нашу нацию вместе даже в трудные времена. Его последнее выступление уже воодушевило многих, и очень важно, чтобы его услышал каждый."
 prca_produce_a_war_movie:0 "Снять военный фильм"
 prca_produce_a_war_movie_desc:0 "Будь то драма, боевик или анимационный фильм, героические подвиги наших солдат должны быть изображены надлежащим образом. Таким образом мы можем и дальше вдохновлять армию и тыл на наше дело."
 # Newspaper Department
 prca_form_newspaper_department:0 "Сформировать Новостной департамент"
 prca_form_newspaper_department_desc:0 "Газеты, которые можно выпускать быстро и в больших количествах, являются идеальным средством для манипулирования общественным мнением в нашу пользу. Поскольку война на горизонте, очень важно, чтобы мы полностью контролировали это мощное оружие."
 prca_form_newspaper_department_tt:0 "Будет сформирован §YНовостной Департамент§!, который даст (Еженедельные очки пропаганды: §G+1.00§!).\n"
 prca_strengthen_cooperation_with_journalists:0 "Укреплять кооперацию с журналистами"
 prca_strengthen_cooperation_with_journalists_desc:0 "Перед журналистами стоит важная задача - критически смотреть на правительство и власть имущих. Однако в такие времена, однако, не может быть ничего плохого в том, чтобы убедить некоторых из этих журналистов на время утихомирить свои критические голоса."
 prca_strengthen_cooperation_with_journalists_tt:0 "Улучшит §YНовостной Департамент§! на\nЕженедельные очки пропаганды: §G+0.50§!\n"
 prca_increase_press_censorship:0 "Увеличить цензуру прессы"
 prca_increase_press_censorship_desc:0 "Враждебные нации снова и снова пытались своей ложью повлиять на нашу страну. Мы не можем допустить, чтобы такая иностранная пропаганда достигла масс. Только наше правительство может гарантировать, что правда напечатана в газетах."
 prca_increase_press_censorship_tt:0 "Улучшит §YНовостной Департамент§! на\nЕженедельные очки пропаганды: §G+0.50§!\nЗащита от смены идеологии: §G+5.00%§!\n"
 # Radio Department
 prca_form_radio_department:0 "Сформировать Радиодепартамент"
 prca_form_radio_department_desc:0 "Изобретение радио открыло бесчисленные новые возможности для распространения пропаганды. Контролируя программы, которые транслируются, мы можем гарантировать, что мощный голос нашей страны будет услышан не только среди нашего народа, но и во всем мире."
 prca_form_radio_department_tt:0 "Будет сформирован §YРадиодепартамент§!, что даст (Еженедельные очки пропаганды: §G+2.00§!).\n"
 prca_create_pro_governmental_radio_series:0 "Создать про-правительственные радиостанции"
 prca_create_pro_governmental_radio_series_desc:0 "Людям не терпится услышать по радио о многочисленных достижениях нашего правительства. Поэтому в общих интересах, чтобы как можно больше радиостанций рассказывали о величии нашей нации, а не о ее незначительных проигрышах."
 prca_create_pro_governmental_radio_series_tt:0 "Улучшить §YРадиодепартамент§! на\nЕженедельные очки пропаганды: §G+0.50§!\n"
 prca_invest_in_the_construction_of_radio_towers:0 "Инвестировать в строительство радиовышек"
 prca_invest_in_the_construction_of_radio_towers_desc:0 "Радиотехнологии не могут добиться новых успехов без необходимой инфраструктуры. Очень важно, чтобы мы инвестировали в строительство новых радиовышек, поскольку даже самый убедительный голос не имеет ценности, если его никто не слышит."
 prca_invest_in_the_construction_of_radio_towers_tt:0 "Улучшить §YРадио§! на\nЕженедельны очки пропаганды: §G+0.50§!\n§YРадарная станция§! скорость строительства: §G+10.00%§!\n"
 prca_establish_the_capital_national_radio:0 "Основать [Root.Capital.GetName] Национальную радиостанцию"
 prca_establish_the_capital_national_radio_desc:0 "[Root.Capital.GetName] являеться политическим центром нашей страны и влияет на формирование общественного мнения по разным политическим вопросам. Каждый должен знать, что говорит столица о текущем состоянии дел. Голос [Root.Capital.GetName] это голос нации!"
 prca_international_radio_broadcast:0 "Начать радиовещание на территории противника"
 prca_international_radio_broadcast_desc:0 "Истинная сила радио заключается в его способности беспрепятственно транслировать сообщения через государственные границы. Посредством международных радиопередач мы можем не только сдерживать врага в его собственных пропагандистских усилиях, но и привлекать сторонников нашего дела."
 prca_international_radio_broadcast_tt:0 "Разблокировать решение: §YНачать радиовещание на территории противника§! что позволяет нам мешать пропагандистским усилиям стран, с которыми мы ведем войну или которые вызвали серьезную мировую напряженность..\n"
 prca_broadcast_to_warmonger:0 "Транслировать \"[prca_broadcast_radio_station_decision]\""
 prca_broadcast_to_warmonger_desc:0 "Наши враги уже владеют многими инструментами, чтобы сплотить людей для достижения своих целей, но наши радиопередачи трудно перехватить. Мы должны разъяснять массам правду об этой войне!"
 prca_broadcast_to_warmonger_tt:0 "Получит '§YВражеские радиопередачи§!', что даст (Еженедельные очки пропаганды: §R-2.50§!) на §Y90§! дней.\n"
 # Movie Department
 prca_form_movie_department:0 "Сформировать Департамент фильмов"
 prca_form_movie_department_desc:0 "Нет другого средства массовой информации, как фильмы, которые могли бы повлиять на мнение целых масс за считанные минуты. Наши враги уже производят фильмы о войне быстрыми темпами, и очень важно, чтобы мы тоже использовали это оружие для контроля общественного мнения."
 prca_form_movie_department_tt:0 "Будет создан §YДепартамент фильмов§!, что даст (Еженедельные очки пропаганды: §G+3.00§!).\n"
 prca_grant_draft_exceptions_to_actors:0 "Предоставить льготы известным актёрам"
 prca_grant_draft_exceptions_to_actors_desc:0 "Мы не можем отправить наших самых известных актеров на войну, когда они нам нужны чтобы снимать патриотические фильмы. Они должны олицетворять храбрость и честь наших солдат ... разумеется, под защитой камеры."
 prca_grant_draft_exceptions_to_actors_tt:0 "Улучшит §YДепартамент фильмов§! на\nЕженедельные очки пропаганды: §G+0.50§!\nФактор военнообязанного населения: §R-5%§!\n"
 prca_produce_state_controlled_newsreels:0 "Производить "правильные" киноленты"
 prca_produce_state_controlled_newsreels_desc:0 "Кинохроника, являющаяся важным источником информации, новостей и развлечений, уже привлекает множество зрителей. Обеспечение того, чтобы эти фильмы выражали только проправительственные мнения, должно стать главной задачей нашего департамента."
 prca_produce_state_controlled_newsreels_tt:0 "Улучшить §YДепартамент фильмов§! на\nЕженедельные очки пропаганды: §G+0.50§!\n"
 prca_cooperate_with_the_entertainment_industry:0 "Сотрудничать с индустрией развлечений"
 prca_cooperate_with_the_entertainment_industry_desc:0 "Кино позволяет нам включить в нашу повестку дня массовые развлечения. Некоторые кинорежиссеры уже присоединились к нашим целям, и пора укреплять это сотрудничество."

