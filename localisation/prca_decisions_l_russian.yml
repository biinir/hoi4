 prca_tokens_tt:0 "§YОчки пропаганды§!\nТекущие очки пропаганды: [?ROOT.prca_tokens|Y]\nЕженедельно получаем: [?ROOT.prca_tokens_weekly|=+]\n  Государственные Департаменты: [?ROOT.prca_departments_tokens_weekly|=+]\n  Враждебные Радиопередачи: [?ROOT.prca_hrb_add_tokens_weekly|=+]\n\n§Y[prca_newspaper_state]Новостной департамент§!\n  Еженедельные очки пропаганды: [?ROOT.prca_newspaper_tokens_weekly|=+] [prca_newspaper_modifiers]\n  Улучшения: [?ROOT.prca_newspaper_level|Y0]/2\n\n§Y[prca_radio_state]Радиодепартамент§!\n  Еженедельные очки пропаганды: [?ROOT.prca_radio_tokens_weekly|=+] [prca_radio_modifiers]\n  Улучшения: [?ROOT.prca_radio_level|Y0]/4\n\n§Y[prca_movie_state]Департамент Фильмов§!\n  Еженедельные очки пропаганды: [?ROOT.prca_movie_tokens_weekly|=+] [prca_movie_modifiers]\n  Улучшения: [?ROOT.prca_movie_level|Y0]/3\n\nМаксимум: §Y500§!"
 prca_tokens_tt_desc:0 "§YОчки пропаганды§! используются для начала пропагандистских кампаний, дающих важные преимущества над противником. Их можно получить с помощью различных §YПриготовлений§! или через создание §YДепартаментов§!."
 prca_department_locked:0 "§Y(£prca_lock_ico!) §!"
