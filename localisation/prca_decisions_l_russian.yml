l_russian:
 propaganda_campaings:0 "Пропагандистские Компании"
 propaganda_campaings_desc: "Пропаганда низбежно стала средством поддержания порядка в современном мире. [propaganda_campaings_desc]"
 propaganda_campaings_default_desc:0 "С приближением войны мы не можем позволить, чтобы наш народ попал под влияние враждебных идей и в конечном итоге повернулся против нашего правительства. Только через активные пропагандистские кампании мы сможем пережить следующее десятилетие!"
 propaganda_campaings_communist_desc:0 "С ростом фашизма и капитализма в мире крайне необходимо мобилизовать людей на пропагандистские кампании против наших врагов. Защитим коммунистическую революцию!"
 propaganda_campaings_fascist_desc:0 "Единству, силе и чести нашей страны угрожают либеральные и еще более опасные коммунистические идеи. Мы должны искоренить эти идеи и заменить их чувством национальной гордости!"
 propaganda_campaings_democratic_desc:0 "За последние годы политические экстремисты приобрели огромную силу и неоднократно угрожали стабильности нашей страны. Чрезвычайно важно напоминать людям о наших демократических ценностях!"
 propaganda_available_tt:0 "Меньше чем §Y3§! Активных пропагандистских компании."

